<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extraction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Ensure container is full width without padding */
        .container-fluid {
            padding: 0;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        /* Remove margin for the row */
        .row {
            margin: 0;
        }

        /* Full height for left column */
        .left {
            height: 100vh; /* Full viewport height */
            background-image: url("{{ url_for('static', filename='assets/photos/pens.jpg') }}"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* No padding for other columns */
        .col-md-6,
        .col-md-3 {
            padding: 0;
        }


        .color-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
        }


        .image-container img {
            max-width:500px;
            height: auto; /* Maintain the aspect ratio of the image */
            display: block; /* Remove any extra space below the image */
        }
             .slider-container {
            margin: 20px 0;
            max-width: 100%; /* Ensure it fits within the column width */
        }
        .slider {
            width: 100%; /* Make sliders take full width of container */
        }
        .slider-label {
            margin-bottom: 5px;
        }
        .slider-value {
            font-weight: bold;
        }
    </style>

    <script>
        function autoSubmit() {
            document.getElementById('uploadForm').submit();
        }
    </script>
</head>
<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 left">

            </div>
            <div class="col-md-7">


                      <form id="uploadForm" class="pt-4" action="/upload" method="post" enctype="multipart/form-data">
                               <input type="file" name="file" onchange="autoSubmit()">
                       </form>


            </div>
            <div class="col-md-3">
                One of three columns
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
